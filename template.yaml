AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  mnemospark-backend internet-facing REST API.
  Path-based routing to Lambda functions with API key auth, throttling,
  quota, request validation, and CORS. Resources are tagged Project: mnemospark.

Parameters:
  StageName:
    Type: String
    Default: prod
    Description: API Gateway stage name

Globals:
  Function:
    Runtime: python3.13
    MemorySize: 256
    Timeout: 60
    Tags:
      Project: mnemospark

Resources:
  QuotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-quotes"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: quote_id
          AttributeType: S
      KeySchema:
        - AttributeName: quote_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Project
          Value: mnemospark

  UploadTransactionLogTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-upload-transaction-log"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: quote_id
          AttributeType: S
        - AttributeName: trans_id
          AttributeType: S
      KeySchema:
        - AttributeName: quote_id
          KeyType: HASH
        - AttributeName: trans_id
          KeyType: RANGE
      Tags:
        - Key: Project
          Value: mnemospark

  PriceStorageLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: price-storage-dynamodb-quotes
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt QuotesTable.Arn
      Tags:
        - Key: Project
          Value: mnemospark

  UploadLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: upload-dynamodb-quotes-read
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource: !GetAtt QuotesTable.Arn
        - PolicyName: upload-dynamodb-transaction-log-write
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt UploadTransactionLogTable.Arn
      Tags:
        - Key: Project
          Value: mnemospark

  MnemosparkBackendApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: mnemospark-backend-api
      StageName: !Ref StageName
      EndpointConfiguration:
        Type: REGIONAL
      Tags:
        Project: mnemospark
      Auth:
        ApiKeyRequired: true
        AddApiKeyRequiredToCorsPreflight: false
        UsagePlan:
          CreateUsagePlan: PER_API
          UsagePlanName: !Sub "${AWS::StackName}-usage-plan"
          Description: Usage plan for mnemospark backend API
          Throttle:
            RateLimit: 10
            BurstLimit: 20
          Quota:
            Limit: 10000
            Period: MONTH
          Tags:
            - Key: Project
              Value: mnemospark
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          ThrottlingRateLimit: 10
          ThrottlingBurstLimit: 20
      Cors:
        AllowMethods: "'GET,POST,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,x-api-key,Idempotency-Key,PAYMENT-SIGNATURE,PAYMENT-RESPONSE,x-payment,x-payment-required,x-payment-response'"
        AllowOrigin: "'*'"
      Models:
        EstimateStorageRequest:
          type: object
          required:
            - gb
          properties:
            gb:
              type: number
            region:
              type: string
            rateType:
              type: string
        EstimateTransferRequest:
          type: object
          properties:
            direction:
              type: string
              enum:
                - in
                - out
            gb:
              type: number
            region:
              type: string
            rateType:
              type: string
        PriceStorageRequest:
          type: object
          required:
            - wallet_address
            - object_id
            - object_id_hash
            - gb
            - provider
            - region
          properties:
            wallet_address:
              type: string
            object_id:
              type: string
            object_id_hash:
              type: string
            gb:
              type: number
            provider:
              type: string
            region:
              type: string
        StorageUploadRequest:
          type: object
          required:
            - quote_id
            - wallet_address
            - object_id
            - object_id_hash
          properties:
            quote_id:
              type: string
            wallet_address:
              type: string
            object_id:
              type: string
            object_id_hash:
              type: string
        StorageObjectRequest:
          type: object
          required:
            - wallet_address
            - object_key
          properties:
            wallet_address:
              type: string
            object_key:
              type: string
            location:
              type: string

  EstimateStorageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/estimate-storage
      Events:
        EstimateStorageGet:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /estimate/storage
            Method: GET
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.gb:
                  Required: true
                  Caching: false
              - method.request.querystring.region:
                  Required: false
                  Caching: false
              - method.request.querystring.rateType:
                  Required: false
                  Caching: false
        EstimateStoragePost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /estimate/storage
            Method: POST
            RequestModel:
              Model: EstimateStorageRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - bcm-pricing-calculator:CreateWorkloadEstimate
                - bcm-pricing-calculator:GetWorkloadEstimate
                - bcm-pricing-calculator:DeleteWorkloadEstimate
                - bcm-pricing-calculator:CreateWorkloadEstimateUsage
              Resource: "*"
            - Effect: Allow
              Action: sts:GetCallerIdentity
              Resource: "*"

  EstimateTransferFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/estimate-transfer
      Events:
        EstimateTransferGet:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /estimate/transfer
            Method: GET
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.direction:
                  Required: false
                  Caching: false
              - method.request.querystring.gb:
                  Required: false
                  Caching: false
              - method.request.querystring.region:
                  Required: false
                  Caching: false
              - method.request.querystring.rateType:
                  Required: false
                  Caching: false
        EstimateTransferPost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /estimate/transfer
            Method: POST
            RequestModel:
              Model: EstimateTransferRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - bcm-pricing-calculator:CreateWorkloadEstimate
                - bcm-pricing-calculator:GetWorkloadEstimate
                - bcm-pricing-calculator:DeleteWorkloadEstimate
                - bcm-pricing-calculator:CreateWorkloadEstimateUsage
              Resource: "*"
            - Effect: Allow
              Action: sts:GetCallerIdentity
              Resource: "*"

  PriceStorageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/price-storage
      Events:
        PriceStoragePost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /price-storage
            Method: POST
            RequestModel:
              Model: PriceStorageRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false

  StorageUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/storage-upload
      Events:
        StorageUploadPost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/upload
            Method: POST
            RequestModel:
              Model: StorageUploadRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false

  StorageLsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/storage-ls
      Events:
        StorageLsGet:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/ls
            Method: GET
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.wallet_address:
                  Required: true
                  Caching: false
              - method.request.querystring.object_key:
                  Required: true
                  Caching: false
              - method.request.querystring.location:
                  Required: false
                  Caching: false
        StorageLsPost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/ls
            Method: POST
            RequestModel:
              Model: StorageObjectRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false

  StorageDownloadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/storage-download
      Events:
        StorageDownloadGet:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/download
            Method: GET
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.wallet_address:
                  Required: true
                  Caching: false
              - method.request.querystring.object_key:
                  Required: true
                  Caching: false
              - method.request.querystring.location:
                  Required: false
                  Caching: false
        StorageDownloadPost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/download
            Method: POST
            RequestModel:
              Model: StorageObjectRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false

  StorageDeleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/storage-delete
      Events:
        StorageDeleteDelete:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/delete
            Method: DELETE
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.wallet_address:
                  Required: true
                  Caching: false
              - method.request.querystring.object_key:
                  Required: true
                  Caching: false
              - method.request.querystring.location:
                  Required: false
                  Caching: false
        StorageDeletePost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/delete
            Method: POST
            RequestModel:
              Model: StorageObjectRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false

Outputs:
  QuotesTableName:
    Description: DynamoDB table name for 1-hour storage quotes
    Value: !Ref QuotesTable
    Export:
      Name: !Sub "${AWS::StackName}-QuotesTableName"
  QuotesTableArn:
    Description: DynamoDB table ARN for 1-hour storage quotes
    Value: !GetAtt QuotesTable.Arn
    Export:
      Name: !Sub "${AWS::StackName}-QuotesTableArn"
  UploadTransactionLogTableName:
    Description: DynamoDB table name for upload transaction logs
    Value: !Ref UploadTransactionLogTable
    Export:
      Name: !Sub "${AWS::StackName}-UploadTransactionLogTableName"
  UploadTransactionLogTableArn:
    Description: DynamoDB table ARN for upload transaction logs
    Value: !GetAtt UploadTransactionLogTable.Arn
    Export:
      Name: !Sub "${AWS::StackName}-UploadTransactionLogTableArn"
  PriceStorageLambdaRoleArn:
    Description: IAM role ARN for price-storage Lambda (quotes read/write)
    Value: !GetAtt PriceStorageLambdaRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-PriceStorageLambdaRoleArn"
  UploadLambdaRoleArn:
    Description: IAM role ARN for upload Lambda (quotes read + txn log write)
    Value: !GetAtt UploadLambdaRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-UploadLambdaRoleArn"
  ApiUrl:
    Description: REST API endpoint URL for storage estimate route
    Value: !Sub "https://${MnemosparkBackendApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/estimate/storage"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"
  TransferApiUrl:
    Description: REST API endpoint URL for transfer estimate route
    Value: !Sub "https://${MnemosparkBackendApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/estimate/transfer"
    Export:
      Name: !Sub "${AWS::StackName}-TransferApiUrl"
  EstimateStorageFunctionArn:
    Description: Lambda function ARN for /estimate/storage
    Value: !GetAtt EstimateStorageFunction.Arn
  EstimateTransferFunctionArn:
    Description: Lambda function ARN for /estimate/transfer
    Value: !GetAtt EstimateTransferFunction.Arn
  PriceStorageFunctionArn:
    Description: Lambda function ARN for /price-storage
    Value: !GetAtt PriceStorageFunction.Arn
  StorageUploadFunctionArn:
    Description: Lambda function ARN for /storage/upload
    Value: !GetAtt StorageUploadFunction.Arn
  StorageLsFunctionArn:
    Description: Lambda function ARN for /storage/ls
    Value: !GetAtt StorageLsFunction.Arn
  StorageDownloadFunctionArn:
    Description: Lambda function ARN for /storage/download
    Value: !GetAtt StorageDownloadFunction.Arn
  StorageDeleteFunctionArn:
    Description: Lambda function ARN for /storage/delete
    Value: !GetAtt StorageDeleteFunction.Arn
