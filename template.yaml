AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  mnemospark-backend internet-facing REST API.
  Path-based routing to Lambda functions with API key auth, throttling,
  quota, request validation, and CORS. Resources are tagged Project: mnemospark.

Parameters:
  StageName:
    Type: String
    Default: prod
    Description: API Gateway stage name
  ObservabilityLogRetentionDays:
    Type: Number
    Default: 30
    Description: Retention in days for API Gateway and Lambda log groups
  PriceStorageMarkupPercent:
    Type: String
    Default: "10"
    Description: Percent markup added to (storage + transfer) quote, e.g. 15 = 15%
  PriceStorageQuoteTtlSeconds:
    Type: String
    Default: "3600"
    Description: Quote TTL in seconds for DynamoDB expiration

Globals:
  Function:
    Runtime: python3.13
    MemorySize: 256
    Timeout: 60
    Tags:
      Project: mnemospark

Resources:
  QuotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-quotes"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: quote_id
          AttributeType: S
      KeySchema:
        - AttributeName: quote_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Project
          Value: mnemospark

  UploadTransactionLogTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-upload-transaction-log"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: quote_id
          AttributeType: S
        - AttributeName: trans_id
          AttributeType: S
      KeySchema:
        - AttributeName: quote_id
          KeyType: HASH
        - AttributeName: trans_id
          KeyType: RANGE
      Tags:
        - Key: Project
          Value: mnemospark

  UploadIdempotencyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-upload-idempotency"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: idempotency_key
          AttributeType: S
      KeySchema:
        - AttributeName: idempotency_key
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Project
          Value: mnemospark

  PriceStorageLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: price-storage-dynamodb-quotes
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt QuotesTable.Arn
      Tags:
        - Key: Project
          Value: mnemospark

  UploadLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: upload-dynamodb-quotes-read
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource: !GetAtt QuotesTable.Arn
        - PolicyName: upload-dynamodb-transaction-log-write
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt UploadTransactionLogTable.Arn
        - PolicyName: upload-dynamodb-idempotency
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource: !GetAtt UploadIdempotencyTable.Arn
        - PolicyName: upload-s3-storage-write
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:CreateBucket
                  - s3:HeadBucket
                  - s3:PutObject
                Resource:
                  - !Sub "arn:aws:s3:::mnemospark-*"
                  - !Sub "arn:aws:s3:::mnemospark-*/*"
      Tags:
        - Key: Project
          Value: mnemospark

  ApiGatewayAccessLogsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/apigateway/${AWS::StackName}-${StageName}-access"
      RetentionInDays: !Ref ObservabilityLogRetentionDays
      Tags:
        - Key: Project
          Value: mnemospark

  ApiGatewayCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Tags:
        - Key: Project
          Value: mnemospark

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchLogsRole.Arn

  MnemosparkBackendApi:
    Type: AWS::Serverless::Api
    DependsOn:
      - ApiGatewayAccount
      - ApiGatewayAccessLogsLogGroup
    Properties:
      Name: mnemospark-backend-api
      StageName: !Ref StageName
      EndpointConfiguration:
        Type: REGIONAL
      Tags:
        Project: mnemospark
      Auth:
        ApiKeyRequired: true
        AddApiKeyRequiredToCorsPreflight: false
        UsagePlan:
          CreateUsagePlan: PER_API
          UsagePlanName: !Sub "${AWS::StackName}-usage-plan"
          Description: Usage plan for mnemospark backend API
          Throttle:
            RateLimit: 10
            BurstLimit: 20
          Quota:
            Limit: 10000
            Period: MONTH
          Tags:
            - Key: Project
              Value: mnemospark
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          ThrottlingRateLimit: 10
          ThrottlingBurstLimit: 20
          MetricsEnabled: true
          LoggingLevel: INFO
          DataTraceEnabled: false
      AccessLogSetting:
        DestinationArn: !GetAtt ApiGatewayAccessLogsLogGroup.Arn
        Format: >-
          {"requestId":"$context.requestId","ip":"$context.identity.sourceIp","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","routeKey":"$context.resourcePath","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength","integrationError":"$context.integrationErrorMessage"}
      Cors:
        AllowMethods: "'GET,POST,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,x-api-key,Idempotency-Key,PAYMENT-SIGNATURE,PAYMENT-RESPONSE,PAYMENT-REQUIRED,X-PAYMENT,x-payment,x-payment-required,x-payment-response'"
        AllowOrigin: "'*'"
      Models:
        EstimateStorageRequest:
          type: object
          required:
            - gb
          properties:
            gb:
              type: number
            region:
              type: string
            rateType:
              type: string
        EstimateTransferRequest:
          type: object
          properties:
            direction:
              type: string
              enum:
                - in
                - out
            gb:
              type: number
            region:
              type: string
            rateType:
              type: string
        PriceStorageRequest:
          type: object
          required:
            - wallet_address
            - object_id
            - object_id_hash
            - gb
            - provider
            - region
          properties:
            wallet_address:
              type: string
            object_id:
              type: string
            object_id_hash:
              type: string
            gb:
              type: number
            provider:
              type: string
            region:
              type: string
        StorageUploadRequest:
          type: object
          required:
            - quote_id
            - wallet_address
            - object_id
            - object_id_hash
            - ciphertext
            - wrapped_dek
          properties:
            quote_id:
              type: string
            wallet_address:
              type: string
            object_id:
              type: string
            object_id_hash:
              type: string
            object_key:
              type: string
            ciphertext:
              type: string
            wrapped_dek:
              type: string
            provider:
              type: string
            location:
              type: string
        StorageObjectRequest:
          type: object
          required:
            - wallet_address
            - object_key
          properties:
            wallet_address:
              type: string
            object_key:
              type: string
            location:
              type: string

  EstimateStorageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/estimate-storage
      Events:
        EstimateStorageGet:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /estimate/storage
            Method: GET
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.gb:
                  Required: true
                  Caching: false
              - method.request.querystring.region:
                  Required: false
                  Caching: false
              - method.request.querystring.rateType:
                  Required: false
                  Caching: false
        EstimateStoragePost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /estimate/storage
            Method: POST
            RequestModel:
              Model: EstimateStorageRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - bcm-pricing-calculator:CreateWorkloadEstimate
                - bcm-pricing-calculator:GetWorkloadEstimate
                - bcm-pricing-calculator:DeleteWorkloadEstimate
                - bcm-pricing-calculator:CreateWorkloadEstimateUsage
              Resource: "*"
            - Effect: Allow
              Action: sts:GetCallerIdentity
              Resource: "*"

  EstimateTransferFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/estimate-transfer
      Events:
        EstimateTransferGet:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /estimate/transfer
            Method: GET
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.direction:
                  Required: false
                  Caching: false
              - method.request.querystring.gb:
                  Required: false
                  Caching: false
              - method.request.querystring.region:
                  Required: false
                  Caching: false
              - method.request.querystring.rateType:
                  Required: false
                  Caching: false
        EstimateTransferPost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /estimate/transfer
            Method: POST
            RequestModel:
              Model: EstimateTransferRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - bcm-pricing-calculator:CreateWorkloadEstimate
                - bcm-pricing-calculator:GetWorkloadEstimate
                - bcm-pricing-calculator:DeleteWorkloadEstimate
                - bcm-pricing-calculator:CreateWorkloadEstimateUsage
              Resource: "*"
            - Effect: Allow
              Action: sts:GetCallerIdentity
              Resource: "*"

  PriceStorageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/price-storage
      Role: !GetAtt PriceStorageLambdaRole.Arn
      Environment:
        Variables:
          QUOTES_TABLE_NAME: !Ref QuotesTable
          QUOTE_TTL_SECONDS: !Ref PriceStorageQuoteTtlSeconds
          PRICE_STORAGE_MARKUP_PERCENT: !Ref PriceStorageMarkupPercent
          PRICE_STORAGE_TRANSFER_DIRECTION: out
          PRICE_STORAGE_RATE_TYPE: BEFORE_DISCOUNTS
      Events:
        PriceStoragePost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /price-storage
            Method: POST
            RequestModel:
              Model: PriceStorageRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false

  StorageUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/storage-upload
      Role: !GetAtt UploadLambdaRole.Arn
      Environment:
        Variables:
          QUOTES_TABLE_NAME: !Ref QuotesTable
          UPLOAD_TRANSACTION_LOG_TABLE_NAME: !Ref UploadTransactionLogTable
          UPLOAD_IDEMPOTENCY_TABLE_NAME: !Ref UploadIdempotencyTable
          MNEMOSPARK_RECIPIENT_WALLET: !Ref MnemosparkRecipientWallet
          MNEMOSPARK_PAYMENT_NETWORK: !Ref PaymentNetwork
          MNEMOSPARK_PAYMENT_ASSET: !Ref PaymentAssetAddress
          MNEMOSPARK_PAYMENT_SETTLEMENT_MODE: !Ref PaymentSettlementMode
          MNEMOSPARK_BASE_RPC_URL: !Ref BaseRpcUrl
          MNEMOSPARK_RELAYER_PRIVATE_KEY: !Ref RelayerPrivateKey
      Events:
        StorageUploadPost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/upload
            Method: POST
            RequestModel:
              Model: StorageUploadRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.header.Idempotency-Key:
                  Required: false
                  Caching: false
              - method.request.header.PAYMENT-SIGNATURE:
                  Required: false
                  Caching: false
              - method.request.header.x-payment:
                  Required: false
                  Caching: false
              - method.request.header.X-PAYMENT:
                  Required: false
                  Caching: false

  StorageLsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/storage-ls
      Events:
        StorageLsGet:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/ls
            Method: GET
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.wallet_address:
                  Required: true
                  Caching: false
              - method.request.querystring.object_key:
                  Required: true
                  Caching: false
              - method.request.querystring.location:
                  Required: false
                  Caching: false
        StorageLsPost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/ls
            Method: POST
            RequestModel:
              Model: StorageObjectRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false

  StorageDownloadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/storage-download
      Events:
        StorageDownloadGet:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/download
            Method: GET
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.wallet_address:
                  Required: true
                  Caching: false
              - method.request.querystring.object_key:
                  Required: true
                  Caching: false
              - method.request.querystring.location:
                  Required: false
                  Caching: false
        StorageDownloadPost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/download
            Method: POST
            RequestModel:
              Model: StorageObjectRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false

  StorageDeleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: services/storage-delete
      Events:
        StorageDeleteDelete:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/delete
            Method: DELETE
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false
              - method.request.querystring.wallet_address:
                  Required: true
                  Caching: false
              - method.request.querystring.object_key:
                  Required: true
                  Caching: false
              - method.request.querystring.location:
                  Required: false
                  Caching: false
        StorageDeletePost:
          Type: Api
          Properties:
            RestApiId: !Ref MnemosparkBackendApi
            Path: /storage/delete
            Method: POST
            RequestModel:
              Model: StorageObjectRequest
              Required: true
              ValidateBody: true
              ValidateParameters: true
            RequestParameters:
              - method.request.header.x-api-key:
                  Required: true
                  Caching: false

  EstimateStorageFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${EstimateStorageFunction}"
      RetentionInDays: !Ref ObservabilityLogRetentionDays
      Tags:
        - Key: Project
          Value: mnemospark

  EstimateTransferFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${EstimateTransferFunction}"
      RetentionInDays: !Ref ObservabilityLogRetentionDays
      Tags:
        - Key: Project
          Value: mnemospark

  PriceStorageFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${PriceStorageFunction}"
      RetentionInDays: !Ref ObservabilityLogRetentionDays
      Tags:
        - Key: Project
          Value: mnemospark

  StorageUploadFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${StorageUploadFunction}"
      RetentionInDays: !Ref ObservabilityLogRetentionDays
      Tags:
        - Key: Project
          Value: mnemospark

  StorageLsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${StorageLsFunction}"
      RetentionInDays: !Ref ObservabilityLogRetentionDays
      Tags:
        - Key: Project
          Value: mnemospark

  StorageDownloadFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${StorageDownloadFunction}"
      RetentionInDays: !Ref ObservabilityLogRetentionDays
      Tags:
        - Key: Project
          Value: mnemospark

  StorageDeleteFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${StorageDeleteFunction}"
      RetentionInDays: !Ref ObservabilityLogRetentionDays
      Tags:
        - Key: Project
          Value: mnemospark

  ApiGateway4xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-${StageName}-api-4xx-errors"
      AlarmDescription: Alert when API Gateway 4XX errors rise above threshold.
      Namespace: AWS/ApiGateway
      MetricName: 4XXError
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 20
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: ApiName
          Value: mnemospark-backend-api
        - Name: Stage
          Value: !Ref StageName
      Tags:
        - Key: Project
          Value: mnemospark

  ApiGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-${StageName}-api-5xx-errors"
      AlarmDescription: Alert when API Gateway 5XX errors occur.
      Namespace: AWS/ApiGateway
      MetricName: 5XXError
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: ApiName
          Value: mnemospark-backend-api
        - Name: Stage
          Value: !Ref StageName
      Tags:
        - Key: Project
          Value: mnemospark

  ApiGatewayThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-${StageName}-api-throttle"
      AlarmDescription: Alert when API Gateway request throttling is detected.
      Namespace: AWS/ApiGateway
      MetricName: Throttle
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 5
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: ApiName
          Value: mnemospark-backend-api
        - Name: Stage
          Value: !Ref StageName
      Tags:
        - Key: Project
          Value: mnemospark

  ApiGatewayLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-${StageName}-api-latency"
      AlarmDescription: Alert when API Gateway average latency is too high.
      Namespace: AWS/ApiGateway
      MetricName: Latency
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 3000
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: ApiName
          Value: mnemospark-backend-api
        - Name: Stage
          Value: !Ref StageName
      Tags:
        - Key: Project
          Value: mnemospark

  CloudTrailLogBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: mnemospark

  CloudTrailLogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailLogBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CloudTrailLogBucket.Arn
            Condition:
              StringEquals:
                aws:SourceArn: !Sub "arn:${AWS::Partition}:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/${AWS::StackName}-cloudtrail"
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub "${CloudTrailLogBucket.Arn}/AWSLogs/${AWS::AccountId}/*"
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control
                aws:SourceArn: !Sub "arn:${AWS::Partition}:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/${AWS::StackName}-cloudtrail"

  MnemosparkCloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn:
      - CloudTrailLogBucketPolicy
    Properties:
      TrailName: !Sub "${AWS::StackName}-cloudtrail"
      S3BucketName: !Ref CloudTrailLogBucket
      EnableLogFileValidation: true
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true
      EventSelectors:
        - IncludeManagementEvents: true
          ReadWriteType: All
      Tags:
        - Key: Project
          Value: mnemospark

Outputs:
  QuotesTableName:
    Description: DynamoDB table name for 1-hour storage quotes
    Value: !Ref QuotesTable
    Export:
      Name: !Sub "${AWS::StackName}-QuotesTableName"
  QuotesTableArn:
    Description: DynamoDB table ARN for 1-hour storage quotes
    Value: !GetAtt QuotesTable.Arn
    Export:
      Name: !Sub "${AWS::StackName}-QuotesTableArn"
  UploadTransactionLogTableName:
    Description: DynamoDB table name for upload transaction logs
    Value: !Ref UploadTransactionLogTable
    Export:
      Name: !Sub "${AWS::StackName}-UploadTransactionLogTableName"
  UploadTransactionLogTableArn:
    Description: DynamoDB table ARN for upload transaction logs
    Value: !GetAtt UploadTransactionLogTable.Arn
    Export:
      Name: !Sub "${AWS::StackName}-UploadTransactionLogTableArn"
  UploadIdempotencyTableName:
    Description: DynamoDB table name for upload idempotency records
    Value: !Ref UploadIdempotencyTable
    Export:
      Name: !Sub "${AWS::StackName}-UploadIdempotencyTableName"
